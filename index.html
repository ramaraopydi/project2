<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<style>
	body {
  width: 100%;
  height: 100%;
  margin: 0 auto;
  background-color: #fcfcfc;
  margin-top: 50px;
}

input {
  outline: none;
}

#wrapper {
  width: 100%;
  height: 100%;
  margin: 0 auto;
}

#box {
  position: fixed;
	left: 50%;
	top: 40%;
	width: 350px;
	height: auto;
  margin: 0 auto;
	margin-left: -170px;
	margin-top: -150px;
  background-color: #f7f7f7;
  border: 1px solid #ededed;
  border-radius: 3px;
}

.header {
  width: 100%;
  height: 90px;
}

.header > h4 {
  text-align: center;
  padding-top: 38px;
  color: #8f95a1;
  margin: 0;
  font-family: 'Lato', sans-serif;;
  font-weight: 300;
}

h6 {
  margin: 0;
  width: auto;
  height: 10px;
  background-color: #fff;
  padding: 20px 35px;
  color: #a9b0c0;
  border-top: 1px solid #ededed;
  box-sizing: border-box;
  font-family: 'Lato', sans-serif;
  font-weight: 300;
}

input[type="text"], input[type="password"] {
  width: 100%;
  height: 50px;
  border: none;
  font-size: 20px;
  padding: 0 35px;
  box-sizing: border-box;
  font-family: serif;
  color: #a9afbd;
  font-family: 'Lato', sans-serif;
  font-weight: 300;
}

input[type="text"]:focus, input[type="password"]:focus {
  border-left: 3px solid #fe655d;
  -webkit-transition: border .2s ease;
  -moz-transition: border .2s ease;
  -o-transition: border .2s ease;
  transition: border .2s ease;
}

input[type="password"] {
  border-bottom: 1px solid #ededed;
}

input[type="submit"] {
  background-color: #fe655d;
  border: none;
  height: 60px;
  width: 310px;
  margin: 0 auto;
  display: block;
  color: #fff;
  margin: 30px auto;
  border: 1px solid #e0514b;
  border-radius: 3px;
  transition: all .2s ease;
  font-family: 'Lato', sans-serif;
  font-weight: 300;
}

input[type="submit"]:hover {
  background-color: #e0514b;
  border: 1px solid #fe655d;
}
	</style>
  </head>
  <body>
    <div id="wrapper">
      <div id="box">
        <div class="header">
          <h4>Sign In Here</h4>
        </div>
          <h6>USERNAME / EMAIL</h6>
          <input type="text" placeholder="demo@email.com">
          <h6>PASSWORD</h6>
          <input type="password" placeholder="* * * * * * * * * * *">
          <input type="submit">
      </div>
    </div>
  </body>
</html>
